{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/products.css' %}">


<div id="products-vue-app">

    <ul class="list-group list-group-flush mt-3">
        <li v-on:click="show_product_detail(product)" class="list-group-item product" v-for="product in products">
            <div class="product-img"><img v-bind:src="product.image" alt="product image"></div>
            <div class="products-detail">
                <h4> [[product.name]] </h4>
                <div class="product-detail-s2">
                    <h5> [[product.price]]â‚¬ </h5>
        
                    <div v-on:click.stop="add_to_card(product)" class="products-btn">
                        <span>Add to Card</span>
                        <span>+</span>
                    </div>
                </div>
        </li>
    </ul>
</div>


<script src="{% static 'vue/products.vue' %}"></script>

{% endblock content %}
